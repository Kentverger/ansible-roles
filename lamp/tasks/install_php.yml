---
- set_fact:
    php_version: 7.0
  when: php_version is not defined

- name: add php repo
  become: yes
  apt_repository:
    repo: 'ppa:ondrej/php'
    state: present
    update_cache: yes
  when: php_version != 7.0

- name: install php
  become: yes
  apt:
      name: "php{{ php_version }}-{{ item }}"
      state: present
  with_items: "{{ ['fpm', 'cli', 'mysql', 'zip'] + php_modules | default([]) }}"
  tags:
      - php_modules

- name: ensure php-fpm is started
  become: yes
  service:
      name: "php{{ php_version }}-fpm"
      state: started
      enabled: yes

- name: change php-fpm to listen on socket
  become: yes
  ini_file:
      dest: "/etc/php/{{ php_version }}/fpm/pool.d/www.conf"
      section: www
      option: listen
      value: 127.0.0.1:9000

- name: set default timezone
  become: yes
  ini_file:
      dest: "/etc/php/{{ php_version }}/fpm/php.ini"
      section: Date
      option: date.timezone
      value: 'America/New_York'
  notify:
      - restart php
